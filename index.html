<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Si-3.26 —á–µ—Ä–µ–∑ –∞–∫–∫–∞—É–Ω—Ç MOEX</title>
    <!-- —Å—Ç–∏–ª–∏ –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –≤–µ—Ä—Å–∏—è—Ö (–º–æ–∂–Ω–æ —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å) -->
</head>
<body>
    <div class="container">
        <h1>üìà –†–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ Si-3.26 (MOEX, —á–µ—Ä–µ–∑ –∞–∫–∫–∞—É–Ω—Ç) + DeepSeek</h1>

        <div class="api-section" style="flex-direction: column;">
            <div class="input-row">
                <input type="text" id="moexUsername" class="api-input" placeholder="–õ–æ–≥–∏–Ω –õ–ö–£ MOEX" value="">
                <input type="password" id="moexPassword" class="api-input" placeholder="–ü–∞—Ä–æ–ª—å –õ–ö–£ MOEX" value="">
            </div>
            <div class="input-row">
                <input type="date" id="fromDate" class="api-input" value="2026-02-15">
                <input type="date" id="tillDate" class="api-input" value="2026-02-22">
                <button id="loadDataBtn">üì• –ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —Å MOEX</button>
            </div>
            <div class="input-row">
                <input type="password" id="deepseekApiKey" class="api-input" placeholder="DeepSeek API –∫–ª—é—á" value="">
                <button id="analyzeBtn" disabled>üîç –ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
            </div>
        </div>

        <div class="chart-container">
            <div class="watermark">Si-3.26 (MOEX —Ä–µ–∞–ª—å–Ω—ã–µ)</div>
            <div id="chart"></div>
            <div id="dataStatus" class="error-message" style="display: none;"></div>
        </div>

        <div class="indicators-panel" id="indicatorsPanel">...</div>
        <div class="analysis-result">...</div>
    </div>

    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <script>
        // –§—É–Ω–∫—Ü–∏–∏ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–≤ (SMA, RSI, MACD) ‚Äî –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        // ...

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Å –ø—Ä–æ–∫—Å–∏
        document.getElementById('loadDataBtn').addEventListener('click', async () => {
            const username = document.getElementById('moexUsername').value.trim();
            const password = document.getElementById('moexPassword').value.trim();
            const from = document.getElementById('fromDate').value;
            const till = document.getElementById('tillDate').value;

            if (!username || !password) {
                alert('–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å MOEX');
                return;
            }

            const loader = document.getElementById('loader');
            loader.style.display = 'inline-block';
            document.getElementById('dataStatus').style.display = 'none';

            try {
                const response = await fetch('/api/proxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, from, till })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || '–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞');

                // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö MOEX –≤ —Ñ–æ—Ä–º–∞—Ç —Å–≤–µ—á–µ–π
                const candles = data.candles.data.map(c => ({
                    time: Math.floor(new Date(c[6]).getTime() / 1000),
                    open: c[0],
                    high: c[2],
                    low: c[3],
                    close: c[1]
                })).sort((a,b) => a.time - b.time);

                window.rawData = candles; // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω–æ

                // –†–∞—Å—Å—á—ë—Ç –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–≤
                window.sma20 = calculateSMA(candles, 20);
                window.sma50 = calculateSMA(candles, 50);
                window.rsi = calculateRSI(candles, 14);
                window.macd = calculateMACD(candles, 12, 26, 9);

                drawChart(candles);
                updateIndicatorsPanel(candles);
                document.getElementById('analyzeBtn').disabled = false;
                document.getElementById('analysisText').innerText = '–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã. –ú–æ–∂–Ω–æ –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å.';
            } catch (error) {
                document.getElementById('dataStatus').style.display = 'block';
                document.getElementById('dataStatus').textContent = '‚ùå ' + error.message;
            } finally {
                loader.style.display = 'none';
            }
        });

        // –ê–Ω–∞–ª–∏–∑ DeepSeek (–∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ –ø—Ä–µ–¥—ã–¥—É—â–∏–º –≤–µ—Ä—Å–∏—è–º)
        // ...
    </script>
</body>
</html>
