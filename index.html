<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Si-3.26 Quant Terminal</title>
    <style>
        /* --- Variables & Reset --- */
        :root {
            --bg-main: #131722;
            --bg-panel: #1e222d;
            --bg-card: #2a2e39;
            --bg-hover: #363a45;
            --text-main: #d1d4dc;
            --text-muted: #787b86;
            --accent-green: #26a69a;
            --accent-red: #ef5350;
            --accent-blue: #2962ff;
            --border-color: #363a45;
        }
        
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        body { background: var(--bg-main); color: var(--text-main); margin: 0; padding: 20px; line-height: 1.5; }
        .container { max-width: 1400px; margin: 0 auto; }
        
        /* --- Header --- */
        h1 { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 20px; font-weight: 500; }
        .live-badge { background: var(--accent-red); padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; animation: pulse 2s infinite; display: flex; align-items: center; gap: 5px; }
        .live-badge::before { content: ''; width: 6px; height: 6px; background: white; border-radius: 50%; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* --- Layout --- */
        .grid-2 { display: grid; grid-template-columns: 1fr 380px; gap: 20px; }
        @media (max-width: 1000px) { .grid-2 { grid-template-columns: 1fr; } }
        
        .panel { background: var(--bg-panel); border-radius: 8px; padding: 20px; margin-bottom: 20px; border: 1px solid var(--border-color); }
        
        /* --- Controls --- */
        .controls-row { display: flex; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        input { background: var(--bg-main); border: 1px solid var(--border-color); color: var(--text-main); padding: 10px; border-radius: 6px; flex: 1; min-width: 120px; outline: none; transition: border-color 0.2s; }
        input:focus { border-color: var(--accent-blue); }
        button { background: var(--accent-blue); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        button:disabled { background: #444; cursor: not-allowed; transform: none; opacity: 0.7; }
        .btn-analyze { background: linear-gradient(45deg, #2e7d32, #43a047); width: 100%; margin-top: 10px; font-size: 16px; padding: 12px; }
        .btn-stop { background: #c62828; }

        /* --- Stats Grid --- */
        .stats-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--bg-panel); padding: 12px; border-radius: 6px; text-align: center; border: 1px solid var(--border-color); transition: background 0.2s; }
        .stat-card:hover { background: var(--bg-hover); }
        .stat-label { font-size: 11px; color: var(--text-muted); margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value { font-size: 16px; font-weight: 600; }

        #chart { width: 100%; height: 450px; background: var(--bg-panel); border-radius: 8px; border: 1px solid var(--border-color); }

        /* --- AI Result Styles --- */
        .ai-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 1px solid var(--border-color); }
        
        .signal-badge { padding: 6px 16px; border-radius: 4px; font-weight: 700; text-transform: uppercase; font-size: 14px; letter-spacing: 0.5px; }
        .signal-long { background: rgba(38, 166, 154, 0.15); color: var(--accent-green); border: 1px solid rgba(38, 166, 154, 0.3); }
        .signal-short { background: rgba(239, 83, 80, 0.15); color: var(--accent-red); border: 1px solid rgba(239, 83, 80, 0.3); }
        .signal-neutral { background: rgba(41, 98, 255, 0.15); color: var(--accent-blue); border: 1px solid rgba(41, 98, 255, 0.3); }

        .levels-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 20px; text-align: center; }
        .level-box { padding: 12px; border-radius: 4px; background: var(--bg-card); border: 1px solid var(--border-color); }
        .level-val { font-size: 20px; font-weight: 700; margin-top: 4px; font-family: monospace; }
        .tp-color { color: var(--accent-green); }
        .sl-color { color: var(--accent-red); }
        .entry-color { color: var(--accent-blue); }

        /* Prediction Block */
        .prediction-block { 
            margin-bottom: 20px; 
            padding: 20px; 
            background: repeating-linear-gradient(45deg, var(--bg-card), var(--bg-card) 10px, var(--bg-panel) 10px, var(--bg-panel) 20px);
            border-radius: 6px; 
            border: 1px solid var(--border-color);
            text-align: center;
        }
        .pred-inner { background: var(--bg-panel); padding: 15px; border-radius: 4px; }
        .pred-title { font-size: 12px; color: var(--text-muted); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .pred-direction { font-size: 36px; font-weight: 800; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        .pred-prob-bar { height: 6px; background: #000; border-radius: 3px; overflow: hidden; margin-top: 10px; width: 100%; }
        .pred-prob-fill { height: 100%; transition: width 0.5s ease-out; }
        .pred-prob-text { font-size: 13px; color: var(--text-muted); margin-top: 5px; font-weight: 500; }

        /* Content Boxes */
        .logic-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 4px; margin-bottom: 20px; border-left: 3px solid var(--accent-blue); font-size: 14px; }
        
        .analysis-content { background: var(--bg-main); padding: 15px; border-radius: 6px; line-height: 1.6; font-size: 13px; max-height: 350px; overflow-y: auto; border: 1px solid var(--border-color); }
        .analysis-content::-webkit-scrollbar { width: 5px; }
        .analysis-content::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
        
        .analysis-content h3 { color: var(--text-main); margin: 0 0 10px 0; font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .analysis-content p { margin: 0 0 15px 0; color: #b0b7ca; }

        /* Loader & Status */
        .loader { display: inline-block; width: 20px; height: 20px; border: 2px solid #fff; border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .status { font-size: 12px; margin-top: 5px; padding: 8px; border-radius: 4px; display: none; }
    </style>
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div class="container">

            <span>üìà Si-3.26 Quant Terminal</span>

        <div class="stats-grid" id="statsGrid">

                <input type="password" id="aiKey" placeholder="DeepSeek API Key" style="width:100%; margin-bottom:10px;">
                <button id="analyzeBtn" disabled class="btn-analyze">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–≥–Ω–æ–∑</button>
                
                <div id="aiResultContainer" style="margin-top:20px; display:none;"></div>

    <script>
        // --- Logic (Unchanged) ---
        document.getElementById('to').value = new Date().toISOString().split('T')[0];
        document.getElementById('from').value = new Date(Date.now() - 5 * 24 * 60 * 60 * 1000).toISOString().split('T')[0];

        let chart = null, candleSeries = null, smaLineSeries = null;
        let candles = [], indicators = {};
        let updateTimer = null;
        let priceLines = []; 

        const calcSMA = (d, period) => {
            let sma = [];
            for (let i = 0; i < d.length; i++) {
                if (i < period - 1) { sma.push(null); continue; }
                let sum = 0;
                for (let j = i - period + 1; j <= i; j++) sum += d[j].close;
                sma.push(sum / period);
            }
            return sma;
        };
        const calcRSI = (d, period = 14) => {
            let rsi = []; let gains = 0, losses = 0;
            for (let i = 1; i <= period; i++) { let diff = d[i].close - d[i-1].close; if (diff > 0) gains += diff; else losses -= diff; }
            let avgGain = gains / period; let avgLoss = losses / period;
            for (let i = 0; i < d.length; i++) {
                if (i < period) { rsi.push(null); continue; }
                if (i > period) { let diff = d[i].close - d[i-1].close; avgGain = (avgGain * (period - 1) + (diff > 0 ? diff : 0)) / period; avgLoss = (avgLoss * (period - 1) + (diff < 0 ? -diff : 0)) / period; }
                if (avgLoss === 0) rsi.push(100); else rsi.push(100 - (100 / (1 + avgGain / avgLoss)));
            }
            return rsi;
        };
        const calcEMA = (d, period) => {
            let ema = []; let k = 2 / (period + 1); let sum = 0;
            for(let i=0; i<period; i++) sum += d[i].close;
            ema[period-1] = sum / period;
            for(let i=period; i<d.length; i++) { ema[i] = d[i].close * k + ema[i-1] * (1-k); }
            return ema;
        };
        const calcMACD = (d) => {
            const ema12 = calcEMA(d, 12); const ema26 = calcEMA(d, 26);
            let macdLine = [], signalLine = [];
            for(let i=0; i<d.length; i++) { if(ema26[i]) macdLine[i] = ema12[i] - ema26[i]; else macdLine[i] = null; }
            let firstValid = macdLine.findIndex(x => x !== null);
            for(let i=0; i<firstValid+8; i++) signalLine.push(null);
            for(let i=firstValid+8; i<d.length; i++) {
                if(i === firstValid+8) signalLine.push(macdLine[i]);
                else { let prev = signalLine[signalLine.length-1]; signalLine.push(macdLine[i] * (2/(9+1)) + prev * (1 - 2/(9+1))); }
            }
            return { macdLine, signalLine };
        };
        const calcATR = (d, period = 14) => {
            let tr = [];
            for(let i=0; i<d.length; i++) {
                if(i===0) { tr.push(d[i].high - d[i].low); continue; }
                let trueHigh = Math.max(d[i].high, d[i-1].close);
                let trueLow = Math.min(d[i].low, d[i-1].close);
                tr.push(trueHigh - trueLow);
            }
            let atr = [];
            for(let i=0; i<d.length; i++) {
                if(i < period - 1) { atr.push(null); continue; }
                let sum = 0; for(let j=i-period+1; j<=i; j++) sum += tr[j];
                atr.push(sum / period);
            }
            return atr;
        };
        const analyzeTrend = (d) => {
            if(d.length < 5) return "–ù/–î";
            const last5 = d.slice(-5);
            let hh = true, ll = true;
            for(let i=1; i<5; i++) { if(last5[i].high < last5[i-1].high) hh = false; if(last5[i].low > last5[i-1].low) ll = false; }
            if(hh && !ll) return "–ë—ã—á–∏–π"; if(ll && !hh) return "–ú–µ–¥–≤–µ–∂–∏–π";
            return "–ë–æ–∫–æ–≤–∏–∫";
        };

        // --- Core Logic ---
        const $ = id => document.getElementById(id);
        const showStatus = (msg, isError=false) => {
            const el = $('statusBox'); el.style.display = 'block';
            el.className = 'status ' + (isError ? 'status-err' : 'status-ok');
            el.innerText = msg;
        };

        $('loadBtn').onclick = async () => {
            $('loadBtn').disabled = true; showStatus('‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...');
            try {
                const res = await fetch('/api/proxy', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ username: $('user').value, password: $('pass').value, from: $('from').value, till: $('to').value, interval: 60 }) });
                const data = await res.json(); if (!res.ok || data.warning) throw new Error(data.error || data.warning);
                const cols = data.candles.columns;
                const idx = { o: cols.indexOf('open'), c: cols.indexOf('close'), h: cols.indexOf('high'), l: cols.indexOf('low'), v: cols.indexOf('volume'), t: cols.indexOf('begin') };
                candles = data.candles.data.map(r => ({ time: Math.floor(new Date(r[idx.t].replace(' ','T')+'+03:00')/1000), open: +r[idx.o], high: +r[idx.h], low: +r[idx.l], close: +r[idx.c], volume: +r[idx.v] })).sort((a,b)=>a.time-b.time);
                updateIndicators(); initChart(); updateStats(); startLive();
                $('loadBtn').style.display = 'none'; $('stopBtn').style.display = 'block'; $('liveBadge').style.display = 'inline-block'; $('analyzeBtn').disabled = false;
                showStatus('‚úÖ –ó–∞–ø—É—â–µ–Ω–æ.');
            } catch(e) { showStatus(e.message, true); $('loadBtn').disabled = false; }
        };
        
        $('stopBtn').onclick = () => { clearInterval(updateTimer); $('stopBtn').style.display = 'none'; $('loadBtn').style.display = 'block'; $('loadBtn').disabled = false; $('liveBadge').style.display = 'none'; };

        function startLive() {
            const tick = async () => {
                try {
                    const now = new Date(); const from = new Date(now.getTime() - 2 * 60 * 60 * 1000).toISOString().split('T')[0];
                    const res = await fetch('/api/proxy', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ username: $('user').value, password: $('pass').value, from: from, till: now.toISOString().split('T')[0], interval: 1 }) });
                    const data = await res.json(); if (data.candles && data.candles.data.length > 0) processMinuteData(data.candles);
                } catch(e) { console.error(e); }
            };
            tick(); updateTimer = setInterval(tick, 60000);
        }

        function processMinuteData(candlesData) {
            const cols = candlesData.columns; const rows = candlesData.data;
            const idx = { o: cols.indexOf('open'), c: cols.indexOf('close'), h: cols.indexOf('high'), l: cols.indexOf('low'), v: cols.indexOf('volume'), t: cols.indexOf('begin') };
            const nowUTCTs = Math.floor(Date.now() / 1000); const currentHourStartTs = Math.floor(nowUTCTs / 3600) * 3600;
            const minuteCandles = rows.map(r => ({ time: Math.floor(new Date(r[idx.t].replace(' ','T')+'+03:00')/1000), open: +r[idx.o], high: +r[idx.h], low: +r[idx.l], close: +r[idx.c], volume: +r[idx.v] }));
            const currentHourMinutes = minuteCandles.filter(c => c.time >= currentHourStartTs); if (currentHourMinutes.length === 0) return;
            const liveHourCandle = { time: currentHourStartTs, open: currentHourMinutes[0].open, high: Math.max(...currentHourMinutes.map(c => c.high)), low: Math.min(...currentHourMinutes.map(c => c.low)), close: currentHourMinutes[currentHourMinutes.length - 1].close, volume: currentHourMinutes.reduce((sum, c) => sum + c.volume, 0) };
            updateChartWithLiveCandle(liveHourCandle);
        }

        function updateChartWithLiveCandle(newCandle) {
            if (!candleSeries) return; const lastIdx = candles.length - 1;
            if (lastIdx >= 0 && candles[lastIdx].time === newCandle.time) candles[lastIdx] = newCandle;
            else if (newCandle.time > (lastIdx >= 0 ? candles[lastIdx].time : 0)) candles.push(newCandle);
            updateIndicators(); candleSeries.update(newCandle);
            if (smaLineSeries) { const smaData = candles.map((c, i) => indicators.sma[i] ? { time: c.time, value: indicators.sma[i] } : null).filter(Boolean); smaLineSeries.setData(smaData); }
            updateStats();
        }

        function updateIndicators() { indicators.sma = calcSMA(candles, 20); indicators.rsi = calcRSI(candles, 14); indicators.macd = calcMACD(candles); indicators.atr = calcATR(candles, 14); indicators.trend = analyzeTrend(candles); }

        function initChart() {
            if(chart) chart.remove();
            chart = LightweightCharts.createChart('chart', { layout: { backgroundColor: '#1e222d', textColor: '#d1d4dc' }, grid: { vertLines: { color: '#2a2e39' }, horzLines: { color: '#2a2e39' } }, timeScale: { timeVisible: true } });
            candleSeries = chart.addCandlestickSeries({ upColor: '#26a69a', downColor: '#ef5350', borderUpColor: '#26a69a', borderDownColor: '#ef5350' });
            candleSeries.setData(candles);
            smaLineSeries = chart.addLineSeries({ color: '#2962ff', lineWidth: 2 });
            const smaData = candles.map((c, i) => indicators.sma[i] ? { time: c.time, value: indicators.sma[i] } : null).filter(Boolean); smaLineSeries.setData(smaData);
            chart.timeScale().fitContent();
            window.addEventListener('resize', () => chart.applyOptions({width: $('chart').clientWidth}));
        }

        function updateStats() {
            if(!candles.length) return; const last = candles[candles.length-1];
            const rsiVal = indicators.rsi[indicators.rsi.length-1]; const atrVal = indicators.atr[indicators.atr.length-1];
            const macdVal = indicators.macd.macdLine[indicators.macd.macdLine.length-1];
            $('sPrice').innerText = last.close.toFixed(2); $('sTrend').innerText = indicators.trend;
            $('sAtr').innerText = atrVal ? atrVal.toFixed(0) : '--'; $('sRsi').innerText = rsiVal ? rsiVal.toFixed(1) : '--';
            if(macdVal) { $('sMacd').innerText = macdVal.toFixed(0); $('sMacd').style.color = macdVal > 0 ? 'var(--accent-green)' : 'var(--accent-red)'; }
        }

        // --- AI Analysis ---
        $('analyzeBtn').onclick = async () => {
            const key = $('aiKey').value; if(!key) return alert("–í–≤–µ–¥–∏—Ç–µ DeepSeek API Key");
            const btn = $('analyzeBtn'); const container = $('aiResultContainer');
            btn.disabled = true; btn.innerHTML = '<div class="loader"></div> –ê–Ω–∞–ª–∏–∑–∏—Ä—É—é...'; container.style.display = 'none';
            try {
                const newsRes = await fetch('/api/proxy', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({action:'getNews'}) });
                const newsData = await newsRes.json();
                const last = candles[candles.length-1]; const atr = indicators.atr[indicators.atr.length-1]; const rsi = indicators.rsi[indicators.rsi.length-1]; const sma = indicators.sma[indicators.sma.length-1];
                const macd = indicators.macd; const lastMacd = macd.macdLine[macd.macdLine.length-1]; const prevMacd = macd.macdLine[macd.macdLine.length-2];

                const systemPrompt = `–¢—ã –∞–ª–≥–æ—Ä–∏—Ç–º–∏—á–µ—Å–∫–∏–π —Ç—Ä–µ–π–¥–µ—Ä. –¢–≤–æ—è –∑–∞–¥–∞—á–∞ ‚Äî –¥–∞—Ç—å –ø—Ä–æ–≥–Ω–æ–∑.
1. –ü—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä—É–π —Ç–µ—Ö–Ω–∏—á–µ—Å–∫—É—é —Å–∏—Ç—É–∞—Ü–∏—é.
2. –î–∞–π –ø—Ä–æ–≥–Ω–æ–∑ –¥–≤–∏–∂–µ–Ω–∏—è —Ü–µ–Ω—ã –Ω–∞ –±–ª–∏–∂–∞–π—à–∏–µ 1-4 —á–∞—Å–∞ (–†–û–°–¢, –ü–ê–î–ï–ù–ò–ï –∏–ª–∏ –ë–û–ö–û–í–ò–ö).
3. –û—Ü–µ–Ω–∏ –≤–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å —Å–≤–æ–µ–≥–æ –ø—Ä–æ–≥–Ω–æ–∑–∞ –≤ –ø—Ä–æ—Ü–µ–Ω—Ç–∞—Ö.

–í–µ—Ä–Ω–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –°–¢–†–û–ì–û –≤ JSON:
{
  "signal": "LONG/SHORT/NEUTRAL",
  "entry_price": —á–∏—Å–ª–æ,
  "take_profit": —á–∏—Å–ª–æ,
  "stop_loss": —á–∏—Å–ª–æ,
  "prediction": { "direction": "–†–û–°–¢/–ü–ê–î–ï–ù–ò–ï/–ë–û–ö–û–í–ò–ö", "probability": —á–∏—Å–ª–æ },
  "summary": "–ö—Ä–∞—Ç–∫–∞—è –ª–æ–≥–∏–∫–∞",
  "analysis": "–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π —Ä–∞–∑–±–æ—Ä",
  "risks": "–†–∏—Å–∫–∏"
}`;

                const userPrompt = `–¢–ò–ö–ï–†: SiH6. –¶–ï–ù–ê: ${last.close}. –¢–†–ï–ù–î: ${indicators.trend}. ATR: ${atr ? atr.toFixed(2) : 'N/A'}. RSI: ${rsi ? rsi.toFixed(2) : 'N/A'}. SMA(20): ${sma ? sma.toFixed(2) : 'N/A'}. MACD Line: ${lastMacd ? lastMacd.toFixed(2) : 'N/A'}. –û–±—ä–µ–º: ${last.volume}. –ù–û–í–û–°–¢–ò: ${newsData.news}`;

                const aiRes = await fetch('/api/proxy', { method: 'POST', headers: {'Content-Type':'application/json', 'Authorization': `Bearer ${key}`}, body: JSON.stringify({ model: 'deepseek-chat', messages: [{role: 'system', content: systemPrompt}, {role: 'user', content: userPrompt}], temperature: 0.1 }) });
                const aiData = await aiRes.json(); if(aiData.error) throw new Error(aiData.error.message);
                const content = aiData.choices[0].message.content;
                let parsed;
                try { let cleanContent = content.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim(); parsed = JSON.parse(cleanContent); } catch (e) { throw new Error("JSON Parse Error"); }
                renderAnalysis(parsed, container); drawLevels(parsed);
            } catch(e) { container.style.display = 'block'; container.innerHTML = `<div style="color:var(--accent-red);">–û—à–∏–±–∫–∞: ${e.message}</div>`; }
            finally { btn.disabled = false; btn.innerText = '–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–≥–Ω–æ–∑'; }
        };

        function renderAnalysis(data, container) {
            const signalClass = data.signal === 'LONG' ? 'signal-long' : (data.signal === 'SHORT' ? 'signal-short' : 'signal-neutral');
            
            // Prediction Logic
            const pred = data.prediction || { direction: '–ù/–î', probability: 0 };
            let predColor = 'var(--accent-blue)';
            if(pred.direction === '–†–û–°–¢') predColor = 'var(--accent-green)';
            if(pred.direction === '–ü–ê–î–ï–ù–ò–ï') predColor = 'var(--accent-red)';

            container.innerHTML = `
                <div class="ai-header">
                    <h2 style="margin:0; font-size:16px; font-weight:500;">–¢–æ—Ä–≥–æ–≤—ã–π —Å–∏–≥–Ω–∞–ª: <span class="signal-badge ${signalClass}">${data.signal}</span></h2>
                </div>
                <div class="levels-grid">
                    <div class="level-box"><div class="stat-label">–í—Ö–æ–¥</div><div class="level-val entry-color">${data.entry_price}</div></div>
                    <div class="level-box"><div class="stat-label">–¢–µ–π–∫</div><div class="level-val tp-color">${data.take_profit}</div></div>
                    <div class="level-box"><div class="stat-label">–°—Ç–æ–ø</div><div class="level-val sl-color">${data.stop_loss}</div></div>
                </div>
                
                <!-- –ü—Ä–æ–≥–Ω–æ–∑ -->
                <div class="prediction-block">
                    <div class="pred-inner">
                        <div class="pred-title">üîÆ –ü—Ä–æ–≥–Ω–æ–∑ –Ω–∞ 1-4 —á–∞—Å–∞</div>
                        <div class="pred-direction" style="color:${predColor}">${pred.direction}</div>
                        <div class="pred-prob-bar">
                            <div class="pred-prob-fill" style="width:${pred.probability}%; background:${predColor};"></div>
                        </div>
                        <div class="pred-prob-text">–í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å: <b style="color:${predColor}">${pred.probability}%</b></div>
                    </div>
                </div>

                <div class="logic-box">
                    <b>‚ö° –û–±–æ—Å–Ω–æ–≤–∞–Ω–∏–µ:</b> ${data.summary}
                </div>

                <div class="analysis-content">
                    <h3>üìâ –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π –∞–Ω–∞–ª–∏–∑</h3><p>${data.analysis.replace(/\n/g, '<br>')}</p>
                    <h3>‚ö†Ô∏è –†–∏—Å–∫–∏</h3><p>${data.risks.replace(/\n/g, '<br>')}</p>
                </div>
            `;
            container.style.display = 'block';
        }

        function drawLevels(data) {
            if (!candleSeries) return; priceLines.forEach(line => candleSeries.removePriceLine(line)); priceLines = [];
            const createLine = (price, color, title) => { if(!price) return; const line = candleSeries.createPriceLine({ price: price, color: color, lineWidth: 2, lineStyle: 2, axisLabelVisible: true, title: title }); priceLines.push(line); };
            createLine(data.entry_price, '#2962ff', 'Entry'); createLine(data.take_profit, '#26a69a', 'TP'); createLine(data.stop_loss, '#ef5350', 'SL');
        }
    </script>
